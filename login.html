<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<style>
    .custom-btn {
        transition: background-color 0.3s;
    }
    .custom-btn:hover {
        background-color: #243850 !important;
    }
    
</style>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

    <div class="row border rounded-5 p-3 bg-white shadow box-area py-4 mb-4">
    

    <!--------------------------- Left Box ----------------------------->

    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box pt-5" style="background-image: url('img/alter.jpg'); background-size: cover; height: 1000px;">
        <p class="text-white fs-1 mb-1" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">AltMed</p>
        <p class="text-white fs-1" style="font-family: 'Courier New', Courier, monospace; font-weight: 600; border-bottom: 5px solid #fff; width: 250px;"></p>
        <p class="text-white text-wrap text-center fs-5" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Sehat bersamaku, kuat bersamamu</p>
    </div>
    

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box ">
          <div class="row align-items-center "  style="margin-left: 20px; margin-right: 20px;">
                <div class="header-text mb-4 " style="margin-top: 100px">
                     <h3 style="font-weight: bold; font-size: 50px;">Welcome, Back!!!</h3>
                     <p>Enter to get information about your progress</p>
                </div>
                <label for="email" class="form-label fs-6">Email <a style="color: red">*</a></label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your email address" >
                </div>
                <label for="email" class="form-label fs-6" style="padding-top: 20px;">Password <a style="color: red">*</a></label>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check" style="padding-top: 15px;">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <!-- <div class="forgot" style="padding-top: 15px;">
                        <small><a href="#">Forgot Password?</a></small>
                    </div> -->
                </div>
                <div class="input-group mb-3 d-flex justify-content-center">
                    <<a href="login.html" class="btn btn-lg btn-secondary w-50 fs-4 custom-btn" style="width: 100px;">Login</a>
                </div>
                <a style="text-align: center; font-size: 20px;">--------------or, login with--------------</a>
                <div class="input-group mb-3 mt-3" style="justify-content: center;">
                    <button class="btn btn-lg btn-light w-50 fs-6"><img src="icons/google.png" style="width:35px" class="me-2"><a style="font-size: 20px">Sign In with Google</a></button>
                </div>
                <div class="d-flex justify-content-center">
                    <label style="font-size: 20px">Don't have account? <a href="register.html">Sign Up</a></label>
                </div>
          </div>
       </div> 

      </div>
    </div>

</body>
</html>
